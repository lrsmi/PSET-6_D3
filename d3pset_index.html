<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 PSET</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<style type="text/css">

		</style>
		</head>
		<body>


		<div id="main">

		</div>
		<script type="text/javascript">
			var width = 1200;
			var height = 1000;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],["Denmark", 62],["Fiji", 23.3],["France", 52.4],["Greenland", .6],["Italy", 43.2],["Mali",33.8],["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", 2400)
						.attr("height", 2000);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 90;
                  })
               .attr("x", 110)
               .attr("width", function(d) {
                       return d[1]*2;
                  })
          	   .attr("height", 20)
               .attr("fill", "green")
							 .attr("fill-opacity","0.7")

			svg.selectAll("text")
			         .data(agriculturedata)
							 .enter()
							 .append("text")
							 .attr("class", "text-styling")
							 .attr("x", 100)
							 .attr("y", function(d,i){
								         return i*50 +90;
											 })
							 .attr("dy", ".75em")
							 .attr("font-family" , "Arial")
							 .attr("font-size" , "14px")
							 .attr("text-anchor" , "end")
							 .text(function(d){
								 return d[0];
							 })
			svg.append("text")
			         .attr("x" , 50)
							 .attr("y" , 50)
							 .attr("class" , "titlestyling")
							 .attr("font-family" , "Arial")
							 .attr("font-size" , "18px")
							 .text("Agricultural Land (as percentage of total land)")


		</script>
		</div>
	</body>
</html>
